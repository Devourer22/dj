{% extends 'main/base.html' %}
{% block content %}
<h2>{{ section.title }}</h2>
<h3>Главы</h3>
<ul>
    {% for chapter in chapters %}
    <li><a href="{% url 'chapter_detail' chapter.id %}">{{ chapter.title }}</a></li>
    {% endfor %}
</ul>
{% if is_teacher %}
<a href="{% url 'create_chapter' section.id %}" class="btn btn-primary">Добавить главу</a>
{% endif %}
{% endblock %}
