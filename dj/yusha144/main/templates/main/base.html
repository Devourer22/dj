<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Моя образовательная платформа{% endblock %}</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 1rem;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

</style>
<body>
<header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Главная</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'user_profile' %}">Профиль</a></li>
            <li><a href="{% url 'logout' %}">Выйти</a></li>
            {% if is_teacher %}
            <li><a href="{% url 'create_course' %}">Создать курс</a></li>
            {% endif %}
            {% else %}
            <li><a href="{% url 'login' %}">Войти</a></li>
            <li><a href="{% url 'signup' %}">Регистрация</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <p>&copy; 2024 Моя образовательная платформа</p>
</footer>
</body>
</html>
