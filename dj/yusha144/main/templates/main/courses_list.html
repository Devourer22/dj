<!-- main/templates/main/courses_list.html -->
<!DOCTYPE html>
{% extends 'main/base.html' %}
{% block title %}Курсы{% endblock %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Список курсов
        {% if is_teacher %}
        <a href="{% url 'create_course' %}" class="btn btn-primary">Создать</a>
        {% endif %}
    </h1>

    <ul class="list-group">
        {% for course in courses %}
        <li class="list-group-item">
            <h2>{{ course.title }}</h2>
            <p>{{ course.description }}</p>
            <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">Подробнее</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
{% endblock %}
