<!DOCTYPE html>
<html>
<head>
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .profile-image img {
            width: 100px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
{% load static %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Профиль пользователя</h1>
    <div class="text-center profile-image mb-4">
        <img src="{{ profile_picture }}" alt="Profile Picture" class="img-fluid">
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <p><strong>Имя пользователя:</strong> {{ username }}</p>
            <p><strong>Имя:</strong> {{ first_name }}</p>
            <p><strong>Фамилия:</strong> {{ last_name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Дата регистрации:</strong> {{ date_joined }}</p>
            <p><strong>Группа:</strong> {{ group }}</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block">Выйти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
